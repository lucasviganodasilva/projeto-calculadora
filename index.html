<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="script/javascript.js" defer></script>
</head>
<body>
    <div id="calculadora">
        <h1>Calculadora</h1>
        <div id="visor">
            <div id="op-anterior"></div>
            <div id="op-atual"></div>
        </div>
        <div id="btn-container">
            <button onclick="limpar()" id="btn-c">C</button>
            <button class="btn-sinal" onclick="apagar()"><</button>
            <button class="btn-sinal" onclick="divisao('%')">%</button>
            <button class="btn-sinal" onclick="adicionar('/')">/</button>
            <button class="btn-number" onclick="adicionar('7')">7</button>
            <button class="btn-number" onclick="adicionar('8')">8</button>
            <button class="btn-number" onclick="adicionar('9')">9</button>
            <button class="btn-sinal" onclick="adicionar('*')">X</button>
            <button class="btn-number" onclick="adicionar('4')">4</button>
            <button class="btn-number" onclick="adicionar('5')">5</button>
            <button class="btn-number" onclick="adicionar('6')">6</button>
            <button class="btn-sinal" onclick="adicionar('-')">-</button>
            <button class="btn-number" onclick="adicionar('1')">1</button>
            <button class="btn-number" onclick="adicionar('2')">2</button>
            <button class="btn-number" onclick="adicionar('3')">3</button>
            <button class="btn-sinal" onclick="adicionar('+')">+</button>
            <button class="btn-number">( )</button>
            <button class="btn-number" onclick="adicionar('0')">0</button>
            <button class="btn-number" onclick="adicionar('.')">.</button>
            <button id="btn-igual" onclick="calcular()">=</button>
        </div>
    </div>
</body>
</html>
